[tool.poetry]
name = "visreps"
version = "0.1.0"
description = "A repository for studying the emergence of representational similarities between artificial neural networks and the human visual system during training."
authors = ["Yash Mehta <yashsmehta95@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/yashsmehta/visreps"
repository = "https://github.com/yashsmehta/visreps"
keywords = ["deep learning", "visual representations", "neural networks", "representation learning", "cognitive science"]

[tool.poetry.dependencies]
python = "^3.11"
torch = "^2.5"
torchvision = "*"
torchaudio = "*"
pandas = "^2.2.3"
numpy = "^1.26.4"
omegaconf = "^2.3.0"
PyWavelets = "^1.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.4.0"
black = "^23.9.1"
flake8 = "^6.1.0"
mypy = "^1.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
